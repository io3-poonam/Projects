<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png">
    <title>Gmail Sign in</title>
</head>

<body>
    <div class="container">
        <!-- ---sign-in-page-start---- -->
        <div id="SignIn">
            <img src="https://download.logo.wine/logo/Google/Google-Logo.wine.png" alt="gogle">
            <p class="sign">Sign in</p>
            <p class="sign-1">to continue to Gmail</p>
            <!-- ----input-box-start---- -->
            <div class="logingmail">
                <input type="text" class="before-input" required="" autocomplete="off" />
                <p class="upper" id="upper"> <span>Email or phone</span></p>
                <label class="placeholder" placeholder="Email or phone">Email or phone</label>
            </div>
            <!-- ----input-box-close---- -->
            <a href="#">
                <p class="para">Forgot email?</p>
            </a>
            <p class="para-1">Not your computer? Use Guest mode to sign in privately.</p>
            <a href="#">
                <p class="para-2">Learn more</p>
            </a>
            <!-- -----dropdown----part---- -->
            <div class="dropdown">
                <button class="Create-btn">Create account</button>
                <div class="dropdown-list">
                    <a href="./create-account.html" target="_blank">
                        <p class="create-p">For myself</p>
                    </a>
                    <a href="./create-account.html" target="_blank">
                        <p class="create-p">For my child</p>
                    </a>
                    <a href="./create-account.html" target="_blank">
                        <p class="create-p">To manage my business</p>
                    </a>
                </div>
            </div>
            <!--------end-dropdown-part-------->
            <div class="btn">
                <a href="./password.html" target="_blank"> <button class="btn-1">Next</button></a>
            </div>
        </div>
        <!-- ---sign-in-page-end---- -->
        <!-- -----other-detials------ -->
        <div class="bottom">
            <div>
                <input id="Language-list" list="Language-lists" name="Language-assemble"
                    placeholder="English(United States)" />
                <datalist id="Language-lists">
                    <option value="Afrikaans"></option>
                    <option value="Basanski"></option>
                    <option value="中国人"></option>
                    <option value="Dasnk"></option>
                    <option value="English(UK)"></option>
                    <option value="English(united state)"></option>
                    <option value="Filipino"></option>
                    <option value="Galego"></option>
                    <option value="与えられた"></option>
                    <option value="indonesia"></option>
                    <option value="Melayu	"></option>
                    <option value="Portugues"></option>
                    <option value="Romana"></option>
                    <option value="Suami"></option>
                    <option value="Hindi"></option>
                    <option value="Nepali"></option>
                    <option value="Punjabi"></option>
                    <option value="Hindi"></option>
                    <option value="தமிழ்"></option>
                    <option value="বলগালি"></option>
                    <option value="ਪੰਜਾਬੀ"></option>
                    <option value="हिन्दी"></option>
                    <option value="اردو"></option>
                    <option value="ગુજરાતી"></option>
                    <option value="türkmen"></option>
                </datalist>
            </div>
            <div class="condition">
                <a href="https://support.google.com/accounts?hl=en&visit_id=637959748198423426-3354622129&rd=2&p=account_iph#topic=3382296"
                    target="_blank">
                    <p>Help</p>
                </a>
                <a href="https://policies.google.com/privacy?gl=IN&hl=en" target="_blank">
                    <p>privacy</p>
                </a>
                <a href="https://policies.google.com/terms?gl=IN&hl=en" target="_blank">
                    <p>Terms</p>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
