<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/icons/teachmint-logo-dark.ico"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <title>School Manager</title>
  </head>

  <body>
<form class="row g-3">
    <div class=" pt-4 ps-4 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxxl-6">
      <label for="inputname" class="form-label">Your Name</label>
      <input type="text" class="form-control" placeholder="Enter Your Name" aria-label="First name" />
    </div>
    <div class=" pt-4 ps-4 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxxl-6">
        <label for="inputname" class="form-label">Your Previous School Name</label>
        <input type="text" class="form-control" placeholder="eg.Vidhya Mandir Sec school" aria-label="Previous school name"/>
      </div>
      <div class=" pt-4 ps-4 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxxl-6">
        <label for="inputname" class="form-label">Email ID</label>
        <input type="email" class="form-control" placeholder="eg.Enter Your Email Id" aria-label="Email id" />
      </div>
 
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxxl-6 pt-4 ps-4">
      <label for="inputnumber" class="form-label">Your Phone Number</label>
      <input type="number" class="form-control" placeholder="Mobile Number" aria-label="number" />
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxxl-6 pt-4 ps-4">
      <label for="inputselect" class="form-label">Your role in the School</label><br />
      <select class="form-select form-select-lg p-1" aria-label=".form-select-lg example">
        <option selected>Select Role</option>
        <option value="teacher">teacher</option>
        <option value="Student">Student</option>
        <option value="School Admin">School Admin</option>
        <option value="Principal">Principal</option>
        <option value="Parent">Parent</option>
        <option value="School Owner">School Owner</option>
      </select>
    </div>

    <div class="col pt-5">
      <button class="btn btn-lg text-light my-2 ml-2 my-sm-0" style="background-color: #1da1f2" type="submit">
        Get Started
      </button>
    </div>
  </form>
